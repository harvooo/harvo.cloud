<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Discord Profile Card - New</title>
  </head>
  <body>
    <div class="card-container">
      <!-- Third Card -->
      <div class="card">
        <div class="card-header">
          <div
            style="background: url('https://cdn.discordapp.com/banners/112623703950450688/a_b234a3d3efbe2fe9a669771bb550194b.gif?size=512')"
            class="banner-img"></div>
        </div>
        <div class="card-body">
          <div class="profile-header">
            <div class="profil-logo">
              <img src="https://cdn.discordapp.com/avatars/112623703950450688/9289fc0646382502fc248fdfabba48f6.webp?size=512" />
            </div>
            <div class="badges-container">
              <div class="badge-item">
                <img src="./assets/img/badges/brilliance.svg" alt="" />
                <div class="tooltip tooltip-up">Hypesquad brilliance Badge</div>
              </div>
              <div class="badge-item">
                <img src="./assets/img/badges/supporter.svg" alt="" />
                <div class="tooltip tooltip-up">
                  Early Supporter
                </div>
              </div>
            </div>
          </div>
          <div class="profile-body">
            <div class="username">Harv.<span></span></div>
            <hr />
            <div class="basic-infos">
              <div class="category-title">About Me</div>
              <p><img src="./assets/img/wave.svg" alt="" width="18px" /></p>
            </div>
            <div class="basic-infos">
              <div class="category-title">Member Since</div>
              <p>7 Nov 2015</p>
            </div>
            <div class="note">
              <div class="category-title">Discord ID</div>
              <textarea placeholder="112623703950450688"></textarea>
            </div>
            <div class="message">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
